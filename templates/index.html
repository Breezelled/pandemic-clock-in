
{% extends "base.html" %}
{% load static %}
{% block title %}
    注册
{% endblock %}
{% block content %}
<div class="container" style="background-image: {% static 'container-bg.jpg' %}">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-color: gray"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" style="background-color: gray"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" style="background-color: gray"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/pandemic.png' %}" class="d-block w-100" alt="疫情打卡">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/doctor.jpg' %}" class="d-block w-100" alt="医生">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/xmut.jpeg' %}" class="d-block w-100" alt="厦门理工">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" style="color: darkgreen">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" style="color: darkgreen">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>
{% endblock content %}
