{% load static %}
{% load filter %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {#    <link type="text/css" rel="stylesheet" href="{% static 'css/containerImg.css' %}">#}
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#load').attr('style', 'display:none')
        })
    </script>
</head>
<style>
    body {
        background: url("{% static 'img/container-bg.jpg' %}") no-repeat fixed;
        background-size: contain;
    }
</style>
<body>
<!-- 引入导航栏 -->
{% include 'header.html' %}
<div class="d-flex justify-content-center" style="position: absolute;top: 50%;left: 50%">
    <div class="spinner-border" role="status" id="load">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<!-- 预留具体页面的位置 -->
{% block content %}
{% endblock content %}
<!-- 引入注脚 -->
{% include 'footer.html' %}
{#<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>#}
<script src="{% static 'layer/layer.js' %}"></script>
{% block script %}{% endblock script %}
</body>

</html>
